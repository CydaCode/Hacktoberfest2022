<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Header Color Changer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <div class="container text-center mt-5">
        <span class="display-4" id="header">
          My Header
        </span>
    </div>
    <div class="input-group input-group-sm mb-3 w-50 mx-auto my-4">
      <span class="input-group-text" id="inputGroup-sizing-sm">Enter Duration (in ms)</span>
      <input type="number" id="duration" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      <button type="button" class="btn btn-primary" onclick="changeColor()">OK</button>
    </div>

  </body>
  <script>
    var headerEle = document.getElementById("header")

    var linearGradients = {
        roseana: "-webkit-linear-gradient(100deg, #ffafbd, ##ffc3a0)",
        blueSky: "-webkit-linear-gradient(100deg, #2193b0, #6dd5ed)",
        socialive: "-webkit-linear-gradient(100deg, #06beb6, #48b1bf)",
        almost: "-webkit-linear-gradient(100deg, #ddd6f3, #faaca8)",
        pinky: "-webkit-linear-gradient(100deg, #dd5e89, #f7bb97)",
        tranquil: "-webkit-linear-gradient(100deg, #eecda3, #ef629f)",
        endlessRiver: "-webkit-linear-gradient(100deg, #43cea2, #185a9d)",
        loveNight: "-webkit-linear-gradient(100deg, #4ca1af, #c4e0e5)",
        shoomHaze: "-webkit-linear-gradient(100deg, #5c258d, #4389a2)",
        bora: "-webkit-linear-gradient(100deg, #2bc0e4, #eaecc6)",
        juicyOrange: "-webkit-linear-gradient(100deg, #ff8008, #ffc837)",
        roseWater: "-webkit-linear-gradient(100deg, #e55d87, #5fc3e4)",
    }

    function changeColor() {
        let duration = document.getElementById("duration").value
        setInterval(() => {
        let keys = Object.keys(linearGradients);
        let randomGradient = linearGradients[keys[(keys.length * Math.random()) << 0]];
        headerEle.style["background"] = randomGradient;
        headerEle.style["-webkit-background-clip"] = "text";
        headerEle.style["-webkit-text-fill-color"] = "transparent";
      }, parseInt(duration));
    }
  </script>
</html>
