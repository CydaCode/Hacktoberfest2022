<!DOCTYPE html>
<html>
  <head>
    <title>Background changer on button</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="sec">
      <div class="content">
        <h2>HEX CODE:<span id="hex"></span></h2>
        <a href="#" id="btn">change color</a>
      </div>
    </div>

    <script type="text/javascript">
      (function () {
        let value = document.querySelector("#hex");
        let button = document.querySelector("#btn");
        let color = document.querySelector(".sec");
        let hexValues = [1, 2, 3, 4, 6, 7, 8, 9, "A", "B", "C", "D", "E", "F"];

        button.addEventListener("click", changeColor);

        function changeColor() {
          let hex = "#";

          for (var i = 0; i < 6; i++) {
            let index = Math.floor(Math.random() * hexValues.length);
            hex += hexValues[index];
          }
          value.textContent = hex;
          color.style.backgroundColor = hex;
        }
      })();
    </script>
  </body>
</html>
